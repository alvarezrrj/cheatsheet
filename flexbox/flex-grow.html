<!DOCTYPE html>
<html>

<head>
    <title>Flex Grow and Shrink</title>
    <link href="flex-growStyle.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
    <p>Stratch and shrink the browser to see the results</p>
    <h1>Step 1</h1>
    <p>Everyone stretches the same.</p>
    <div id="top">
        <div class="top side">
            <h2>1</h2>
        </div>
        <div class="top center">
            <h2>2</h2>
        </div>
        <div class="top side">
            <h2>3</h2>
        </div>
    </div>
    <h1>Step 2</h1>
    <p>Only number 2 expands, 1 and 3 haven't got a flex-grow value assigned.</p>
    <div id="middle">
        <div class="middle side">
            <h2>1</h2>
        </div>
        <div class="middle center">
            <h2>2</h2>
        </div>
        <div class="middle side">
            <h2>3</h2>
        </div>
    </div>
    <h1>Step 3</h1>
    <p>Number 2 stretches twice as much as his friends.</p>
    <div id="bottom">
        <div class="bottom side">
            <h2>1</h2>
        </div>
        <div class="bottom center">
            <h2>2</h2>
        </div>
        <div class="bottom side">
            <h2>3</h2>
        </div>
    </div>
</body>

</html>
