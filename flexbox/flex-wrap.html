<!DOCTYPE html>
<html>

<head>
    <title>Wrap</title>
    <link href="flex-wrapStyles.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
    <h1>flex-wrap: wrap</h1>
    <p>The last item falls to the line bellow if it doesn't fit</p>
    <div class="container" id="wrap">
        <div class="box">
            <h3>1</h3>
        </div>
        <div class="box">
            <h3>2</h3>
        </div>
        <div class="box">
            <h3>3</h3>
        </div>
        <div class="box">
            <h3>4</h3>
        </div>
        <div class="box">
            <h3>5</h3>
        </div>
    </div>
    <h1>flex-wrap: nowrap</h1>
    <p>This is the default value. The items shrink to fit.</p>
    <div class="container" id="nowrap">
        <div class="box">
            <h3>1</h3>
        </div>
        <div class="box">
            <h3>2</h3>
        </div>
        <div class="box">
            <h3>3</h3>
        </div>
        <div class="box">
            <h3>4</h3>
        </div>
        <div class="box">
            <h3>5</h3>
        </div>
    </div>
    <h1>flex-wrap: wrap-reverse</h1>
    <p>The last item jumps to the line above.</p>
    <div class="container" id="reverse">
        <div class="box">
            <h3>1</h3>
        </div>
        <div class="box">
            <h3>2</h3>
        </div>
        <div class="box">
            <h3>3</h3>
        </div>
        <div class="box">
            <h3>4</h3>
        </div>
        <div class="box">
            <h3>5</h3>
        </div>
    </div>
</body>

</html>
